<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <h1 class="holder">Travel App</h1>
    </header>

    <main id="app">
        <form class="" action="">
            <label for="location">Enter destination</label>
            <input type="text" id="location" placeholder="enter destination" required>
            <br>
            <label for="departure">Enter departure date</label>
            <input type="date" id="departure" placeholder="enter departure date" required>
            <br>
            <button id="generate" type="submit "> Generate </button>
        </form>

        <section class="holder entry ">
            <h2 class="title ">Most Recent Entry</h2>
            <div id="entryHolder ">
                <div id="date "></div>
                <div id="temp "></div>
                <div id="content "></div>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script src="../js/app.js " type="text/javascript "></script>

</body>

</html>
